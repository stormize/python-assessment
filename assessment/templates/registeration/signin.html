{% extends 'base.html'%}
{% block content %}

    <form class="box" action="{% url 'signIn' %}" method="POST">
        {% csrf_token%}
        {{form}}
        {% if request.GET.next%}
        <input type="hidden" name="next" value="{{request.GET.next}}">
         {%endif%}
        <input type="submit" value="signin">
        <a href="{% url 'password_reset'%}">forgot my password</a>
    </form>
{% endblock %}
